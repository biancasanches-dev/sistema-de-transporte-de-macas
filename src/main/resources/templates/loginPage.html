<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        main {
            min-height: 100vh;

            padding: 3rem 1rem;
            display: grid;
            align-items: center;
            gap: 1rem;
        }
    </style>
    <title>Login</title>

<body>
    <main class="d-flex justify-content-center align-items-center h-100 w-100 bg-primary-subtle">

            <div class="card-title">
                <h1 class="text-center">LOGIN</h1>
            </div>
            <div class="card-body h-100">
                <form action="/login" method="post" class="d-flex flex-column gap-4">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome de usuÃ¡rio" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
