<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        main {
            min-height: 100vh;
            width: 100%;
        }
        .size-card {
            height: 60vh;
            width: 30vw;
            padding: 3rem 1rem;
            display: grid;
            align-items: center;
            gap: 1rem;
        }
    </style>
    <title>Login</title>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center h-100 w-100 bg-primary-subtle">
        <div class="card size-card mx-auto">
            <div class="card-title">
                <h1 class="text-center">Sistema de Macas</h1>
                <h2 class="text-center ">Login</h2>
            </div>
            <div class="card-body h-100">
                <form th:action="@{/login}" method="post" role="form">
                    <div class="d-flex flex-column gap-4">
                        <div class="mb-3">
                            <input
                                    id="username"
                                    type="text"
                                    class="form-control"
                                    name="username"
                                    placeholder="Nome de usuário"
                                    required
                            >
                        </div>
                        <div class="mb-3">
                            <input
                                    id="password"
                                    type="password"
                                    class="form-control"
                                    name="password"
                                    placeholder="Senha"
                                    required
                            >
                        </div>
                        <button type="submit" value="Log in" class="btn btn-primary btn-lg">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div th:if="${param.error}" class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Usuário ou senha inválidos!
            </div>
        </div>
    </div>
</body>
</html>
