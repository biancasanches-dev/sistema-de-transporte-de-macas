<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Transporte de macas</title>
</head>
<body>
    <main>
        <div class="card p-12 ">
            <h2>Detalhes do incidente: </h2>
            <p>Solicitação</p>
            <p th:text="${incidente.solicitacao.dataHora}" class="formatDate"></p>
            <p th:text="${incidente.solicitacao.paciente}"><strong>Paciente: </strong></p>
            <p th:text="${incidente.solicitacao.origem}"><strong>Origem: </strong></p>
            <p th:text="${incidente.solicitacao.destino}"><strong>Destino:</strong></p>
            <p th:text="${incidente.descricao}">Descrição:</p>
            <a href="incidentes" class="btn btn-primary">Voltar</a>
        </div>
    </main>

    <script>
        function formatDate(isoDateTime) {
            const [date, timeAndMicroseconds] = isoDateTime.split('T');
            const [time] = timeAndMicroseconds.split('.');

            const dateTime = new Date(`${date}T${time}`);
            const options = {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
            };
            return dateTime.toLocaleDateString('pt-BR', options).replace(",", "");
        }

        document.addEventListener("DOMContentLoaded", function() {
            const dateElements = document.getElementsByClassName("formatDate");
            for (let i = 0; i < dateElements.length; i++) {
                const isoDateTime = dateElements[i].textContent;
                dateElements[i].textContent = formatDate(isoDateTime);
            }
        });
    </script>
</body>
</html>
