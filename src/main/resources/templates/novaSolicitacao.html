<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Transporte de macas - Cadastrar solicitação</title>
</head>
<body class="w-100 vh-100 d-flex flex-column">
    <nav class="navbar bg-primary mb-3 py-3">
    <div class="container">
        <div class="d-flex align-items-center gap-4">
            <img th:src="@{/static/maca.png}" alt=""/>
            <a class="navbar-brand link-light" href="/">Sistema de transporte de macas - HGCA</a>
        </div>
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${usuario.nome}">
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/logout">Sair</a></li>
            </ul>
        </div>
    </div>
</nav>
    <main class="container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="card w-50 p-4 mt-4">
            <h1>Cadastrar solicitação</h1>
            <form action="#" th:action="@{/solicitacoes/cadastrar}" th:object="${solicitacao}" method="post" class="d-flex flex-column gap-4">
                <div class="form-group">
                    <label for="paciente">Paciente</label>
                    <input type="text" th:field="*{paciente.nome}" id="paciente" class="form-control" placeholder="Digite o nome do paciente" required>
                </div>
                <div class="form-group">
                    <label for="origem">Origem</label>
                    <input type="text" th:field="*{origem}" id="origem" class="form-control" placeholder="Digite o local de origem" required>
                </div>
                <div class="form-group">
                    <label for="destino">Destino</label>
                    <input type="text" th:field="*{destino}" id="destino" class="form-control" placeholder="Digite o local de destino" required>
                </div>
                <div class="form-group">
                    <label for="prioridade">Prioridade</label>
                    <select class="form-select" th:field="*{prioridade}" id="prioridade" required>
                        <option selected disabled value="0">Selecione</option>
                        <option value="1">ALTA</option>
                        <option value="2">MÉDIA</option>
                        <option value="3">BAIXA</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
            </form>
        </div>
    </main>
    <footer class="bg-primary py-3 d-flex justify-content-center">
        <span class="text-light">Feito por Bianca. 2024©</span>
    </footer>

</body>
</html>
