<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Transporte de macas - Cadastrar solicitação</title>
</head>
<body>
    <main>
        <div class="card">
            <h1>Cadastrar solicitação</h1>
            <form action="#" th:action="@{/nova-solicitacao}" th:object="${solicitacao}" method="post">
                <div class="form-group">
                    <label for="paciente">Paciente</label>
                    <input type="text" th:field="*{paciente.nome}" id="paciente" class="form-control" placeholder="Digite o nome do paciente" required>
                </div>
                <div class="form-group">
                    <label for="origem">Origem</label>
                    <input type="text" th:field="*{origem}" id="origem" class="form-control" placeholder="Digite o local de origem" required>
                </div>
                <div class="form-group">
                    <label for="destino">Destino</label>
                    <input type="text" th:field="*{destino}" id="destino" class="form-control" placeholder="Digite o local de destino" required>
                </div>
                <div class="form-group">
                    <label for="prioridade"></label>
                    <select class="form-select" th:field="*{prioridade}" id="prioridade" required>
                        <option selected value="0">Prioridade</option>
                        <option value="1">ALTA</option>
                        <option value="2">MÉDIA</option>
                        <option value="3">BAIXA</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </main>

</body>
</html>
